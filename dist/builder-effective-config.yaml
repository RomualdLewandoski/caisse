directories:
  output: dist
  buildResources: build
appId: TijaraShop Caisse/Gestion
productName: TijaraShop Caisse/Gestion
artifactName: '${productName}.${ext}'
copyright: Copyright Â© 2020 Romuald Detrait
win:
  target:
    - target: nsis
      arch: x64
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
mac:
  target: dmg
  category: public.app-category.games
linux:
  target: AppImage
  maintainer: Romuald Detrait
  vendor: Romuald Detrait
  synopsis: Caisse et Gestion pour TijaraShop
  description: ''
  category: General
compression: maximum
files:
  - filter:
      - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'
extraResources:
  - filter:
      - libraries
asar: true
electronVersion: 8.0.3
